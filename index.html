<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <Container>
        <div class="Container Top">
            <div class="Display">
                    0
            </div>
            <div class="ClearDelete">
                <div class="Clear">
                    Clear
                </div>
                <div class="Delete">
                    Delete
                </div>
            </div>
        </div>
        <div class="Container Buttons">
            <div class="Row">
                <div class="button num">7</div>
                <div class="button num">8</div>
                <div class="button num">9</div>
                <div class="button operator">รท</div>
            </div>
            <div class="Row">
                <div class="button num">4</div>
                <div class="button num">5</div>
                <div class="button num">6</div>
                <div class="button operator">x</div>
            </div>
            <div class="Row">
                <div class="button num">1</div>
                <div class="button num">2</div>
                <div class="button num">3</div>
                <div class="button operator">-</div>
            </div>
            <div class="Row">
                <div class="LeftCorner button num">0</div>
                <div class="decimal num">.</div>
                <div class="button equals">=</div>
                <div class="RightCorner button operator">+</div>
            </div>
        </div>
    </Container>
</body>
</html>
